<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width= device-width, initial-scale=1.0">
	<link rel="stylesheet" href="lib/style.css">
	<style>
		:root {
			--shadow: 0 1px 3px rgba(0, 0, 0, 0.12), 0 1px 2px rgba(0, 0, 0, 0.24);
		}
		* {
			box-sizing: border-box;
			font-family: monospace;
		}

		*:focus {
			outline: none;
		}

		body {
			margin: 0px;
			height: 100vh;
			background: white;
		}

		#main {
			position: fixed;
			top: 0;
			left: 0;
			background: white;
			z-index: 999;
		}
		.bottom-bar {
			position: fixed;
			bottom: 0;
			width: 100%;
			height: 60px;
			display: flex;
			align-items: center;
			padding: 10px;
			background: rgba(200, 200, 200, 0.5);
			overflow: scroll;
			box-shadow: var(--shadow);
			z-index: 10000;
		}

		.bottom-bar button {
			margin: 10px;
			white-space: nowrap;
		}

		.active {
			border-color: red;
		}

		.start-menu {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(0, 0, 0, 0.7);
			color: white;
			display: flex;
			align-items: center;
			justify-content: center;
			font-weight: 800;
			font-size: 16px;
			z-index: 999999;
		}
	</style>
	<title>Falling Sand</title>
</head>

<body>
	<div class="start-menu">
		<p>Click Here To Start</p>
	</div>
	<canvas id="main"></canvas>
	<div class="bottom-bar">
		<button onclick="fullscreen(document.body)">Fullscreen</button>
		<button onclick="clearGrid()">Clear</button>
		<p>|Source: </p><input type="checkbox" id="setAsSource"> |</p>
		<button onclick="changeTile('air',this,false)">Air</button>
		<button onclick="changeTile('sand',this)" class="active">Sand</button>
		<button onclick="changeTile('water',this)">Water</button>
		<button onclick="changeTile('lava',this)">Lava</button>
		<button onclick="changeTile('acid',this)">Acid</button>
		<button onclick="changeTile('wall',this,false)">Wall</button>
		<button onclick="changeTile('wood',this,false)">Wood</button>
		<button onclick="changeTile('concrete',this)">Concrete</button>
		<button onclick="changeTile('methane',this)">Methane</button>
		<button onclick="changeTile('fire',this)">Fire</button>
		<button onclick="changeTile('gunPowder',this,false)">Gun powder</button>
		<button onclick="changeTile('smoke',this)">Smoke</button>
		<button onclick="changeTile('vapour',this)">Vapour</button>
		<button onclick="changeTile('charcoal',this)">Charcoal</button>
		<button onclick="changeTile('obsidian',this,false)">Obsidian</button>
		<button onclick="changeTile('glass',this,false)">Glass</button>
		<button onclick="changeTile('fixedConcrete',this,false)">Fixed Concrete</button>
	</div>
	<script src="script/lib.js"></script>
	<script src="script/behavior.js"></script>
	<script src="script/classes.js"></script>
	<script src="script/setup.js"></script>
	<script src="script/utlis.js"></script>
	<script src="script/main.js"></script>
</body>
</html>
