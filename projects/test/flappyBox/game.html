<!DOCTYPE html>
	<html>
		<head>
			<meta name="viewport" content="width= device-width, initial-scale=1.0"> 
			<link rel="stylesheet" href="style.css">
			<script src="lib.js"></script>
			<script src="vector.js"></script>
			<script src="Classes.js"></script>
			<link rel="stylesheet" href="lib.css">
		</head>
	<body>
	<div class="window_main window flex">
		<div class="hdr">
			<h1>Flappy</h1>
			<h2>Boxyy</h2>
		</div>
		<div class="btns" onclick="goToLevelSec()">
			Touch to start
		</div>
		<div class="high_score">High score<div class="high_score_count">0</div></div>
		<div class="logo">fbn776</div>
		<div class="social flex">
			<a href="https://www.twitter.com/fbn776"><img src="ic/twitter.png"></a>
			<a href="https://fbn776.github.io/"><img src="ic/home.png"></a>
			<a href="https://github.com/fbn776"><img src="ic/github.png"></a>
		</div>
	</div>
	
	<div class="window_level_selector window flex">
		<button onclick="startGameOn('easy')">Easy</button>
		<button onclick="startGameOn('medium')">Medium</button>
		<div class="close" onclick="goBackToMain()"> &times </div>
		<div class="logo">fbn776</div>		
		<button onclick="startGameOn('hard')">Hard</button>	
	</div>
	
	<div class="window_game window">
		<div class="control">
			<img class="pause" src="ic/pause.png">
			<div class="score flex">
				<div class="hdr">Score:</div>
				<div class="score_value">0</div>
			</div>
		</div>
		<div class="message"></div>
		<div class="pause_menu_bg"></div>
		<div class="pause_menu">
			<div class="hdr flex">You paused!!</div>
			<div class="curr_score_hdr flex">Current Score:</div>
			<div class="curr_score flex">27</div>
			<div class="pause_ic flex">
				<img src="ic/restart.png" id="restartGame">
				<img src="ic/home.png" id="goHome">				
				<img src="ic/play.png" id="resumeGame">
			</div>
		</div>
		<div class="lost_menu_bg"></div>
		<div class="lost_menu">
			<div class="hdr flex">You lost!!</div>
			<div class="curr_score_hdr flex">Final Score:</div>
			<div class="curr_score_lost flex">0</div>
			<div class="lost_ic flex">
				<img src="ic/home.png" id="goHomeLost">
				<img src="ic/restart.png" id="replayGame">
			</div>
		</div>
		<div class="canvas_background"></div>
		<canvas id="canvas"></canvas>
	</div>
	<div class="desktop_not_supported_menu window flex">
		<div class="content flex">
			This webpage is not designed for desktops or for larger screens or for landscape mode,<br>I'm sorry
		</div>	
	</div>
<script>
var elms = {
	score_count:s(".score_value"),
	msg:s(".message"),
	pause_ic:s(".pause"),
	bg:s(".canvas_background"),
	pause:{
		restart:s("#restartGame"),
		resume:s("#resumeGame"),
		home:s("#goHome"),
		curr_score:s(".curr_score"),
	},
	lost:{
		curr_score:s(".curr_score_lost"),
		home:s("#goHomeLost"),
		replay:s("#replayGame"),
	},
	high_score:s(".high_score_count"),
}
</script>
<script src="game.js"></script>
<script src="script.js"></script>
<script src="background.js"></script>
<script>
</script>
</body>
</html>
