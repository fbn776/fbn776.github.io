<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Space Junk</title>
	<link rel="stylesheet" href="libs/lib.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="libs/lib.js"></script>
	<script src="libs/vector.js"></script>
	<script src="libs/canvas.js"></script>
	<script src="script/asteroid_sprites.js"></script>
	<script src="script/crafts_sprites.js"></script>
	<script src="script/enemy_sprites.js"></script>
	<script src="libs/stats.min.js"></script>
</head>

<body>
	<!--Canvas cont-->
	<div class="canvas_cont"></div>
	<!--Bacground canvas-->
	<canvas id="background_canvas"></canvas>
	<!--Canvas for drawing the junks-->
	<canvas id="junks_canvas"></canvas>
	<!--Canvas for enemy players-->
	<canvas id="enemy_canvas"></canvas>
	<!--Canvas for drawing the player-->
	<canvas id="player_canvas"></canvas>
	</div>
	<div class="HUD_cont">
		<div class="left_HUD">
			<!--HTML for health,shield,ammo bars-->
			<div class="cont">
				<div class="health_bar bar">
					<img src="sprites/other/health.png">
					<canvas id="health_canvas"></canvas>
				</div>
				<div class="shield_bar bar">
					<img src="sprites/other/shield.png">
					<canvas id="shield_canvas"></canvas>
				</div>
				<div class="ammo_bar bar">
					<img src="sprites/other/ammo_box.png">
					<canvas id="ammo_canvas"></canvas>
				</div>
			</div>
		</div>
		<div class="right_HUD">
			<div id="scoreboard">00</div>
		</div>
	</div>
	<!--
	<button id="toLeft">Left</button>
	<button id="stopBtn">Stop</button>
	<button id="toRight">Right</button>
	-->
	<button id="fire">Fire</button>
	<div class="log"></div>
	<script src="script/helper.js"></script>
	<script src="script/setup.js"></script>
	<script src="script/bg.js"></script>
	<script src="script/classes.js"></script>
	<script src="script/player.js"></script>
	<script src="script/junks.js"></script>
	<script src="script/enemy.js"></script>
	<script src="script/main.js"></script>
	<script>
	</script>
</body>

</html>
